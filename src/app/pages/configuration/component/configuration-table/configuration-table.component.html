<table mat-table [dataSource]="table.dataSource" class="mat-elevation-z8">
  <ng-container
    [matColumnDef]="table.columns[index]"
    *ngFor="let index of [0, 1, 2, 3]"
  >
    <th mat-header-cell *matHeaderCellDef>{{ table.labels[index] }}</th>
    <td mat-cell *matCellDef="let row">{{ row[table.columns[index]] }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="navigateToEdit(row.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="deleteDataById(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="table.columns"></tr>
  <tr mat-row *matRowDef="let row; columns: table.columns"></tr>
</table>
