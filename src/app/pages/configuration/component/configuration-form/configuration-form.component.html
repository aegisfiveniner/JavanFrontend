<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="row mb-2">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>

          <ng-container *ngFor="let validation of messageValidation.id">
            <mat-error
              class="d-flex justify-content-end"
              *ngIf="
                form.controls['id'].touched &&
                form.controls['id'].hasError(validation.type)
              "
            >
              <p class="text-lowercase font-italic mb-0">
                {{ validation.message }}
              </p>
            </mat-error>
          </ng-container>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>

          <ng-container *ngFor="let validation of messageValidation.name">
            <mat-error
              class="d-flex justify-content-end"
              *ngIf="
                form.controls['name'].touched &&
                form.controls['name'].hasError(validation.type)
              "
            >
              <p class="text-lowercase font-italic mb-0">
                {{ validation.message }}
              </p>
            </mat-error>
          </ng-container>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Type</mat-label>
            <input matInput formControlName="type" />
          </mat-form-field>

          <ng-container *ngFor="let validation of messageValidation.type">
            <mat-error
              class="d-flex justify-content-end"
              *ngIf="
                form.controls['type'].touched &&
                form.controls['type'].hasError(validation.type)
              "
            >
              <p class="text-lowercase font-italic mb-0">
                {{ validation.message }}
              </p>
            </mat-error>
          </ng-container>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>

          <ng-container *ngFor="let validation of messageValidation.details">
            <mat-error
              class="d-flex justify-content-end"
              *ngIf="
                form.controls['details'].touched &&
                form.controls['details'].hasError(validation.type)
              "
            >
              <p class="text-lowercase font-italic mb-0">
                {{ validation.message }}
              </p>
            </mat-error>
          </ng-container>
        </div>
      </div>

      <div class="row">
        <div class="col-12" align="end">
          <button
            mat-flat-button
            color="primary"
            (click)="navigateToList()"
            class="m-2"
          >
            Back
          </button>
          <button mat-flat-button color="primary" (click)="onSave()">
            Save
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
