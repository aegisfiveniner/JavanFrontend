<section class="login d-flex justify-content-center align-items-center h-100">
  <form [formGroup]="form">
    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-hint>demo-user: <strong>admin</strong></mat-hint>
        </mat-form-field>

        <ng-container *ngFor="let validation of messageValidation.username">
          <mat-error
            class="d-flex justify-content-end"
            *ngIf="
              form.controls['username'].touched &&
              form.controls['username'].hasError(validation.type)
            "
          >
            <p class="text-lowercase font-italic mb-0">
              {{ validation.message }}
            </p>
          </mat-error>
        </ng-container>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>demo-user: <strong>admin</strong></mat-hint>
        </mat-form-field>

        <ng-container *ngFor="let validation of messageValidation.password">
          <mat-error
            class="d-flex justify-content-end"
            *ngIf="
              form.controls['password'].touched &&
              form.controls['password'].hasError(validation.type)
            "
          >
            <p class="text-lowercase font-italic mb-0">
              {{ validation.message }}
            </p>
          </mat-error>
        </ng-container>
      </div>
    </div>

    <div class="row">
      <div class="col-12" align="end">
        <button mat-flat-button color="primary" (click)="onSubmit()">
          Log in
        </button>
      </div>
    </div>
  </form>
</section>
