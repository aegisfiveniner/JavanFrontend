<table class="table" aria-label="table asset">
  <thead>
    <th>id</th>
    <th>Name</th>
    <th>Serial Number</th>
    <th>Type</th>
    <th>Location</th>
    <th>Model number</th>
    <th>Manufacturer</th>
    <th>Current status</th>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataTable; let index = index;">
      <td>
        {{ data.id }}
      </td>
      <td>
        {{ data.assetName }}
      </td>
      <td>
        {{ data.serialNumber }}
      </td>
      <td>
        {{ data.type }}
      </td>
      <td>
        {{ data.locationId }}
      </td>
      <td>
        {{ data.modelNumber }}
      </td>
      <td>
        {{ data.manufacturer }}
      </td>
      <td>
        <div class="status">
          <app-chip [text]="data.currentStatus"
                    [background]="getStatus(data.currentStatus)"
          ></app-chip>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="dataTable.length === 0">
    <tr>
      <td>Data Not Found</td>
    </tr>
  </tfoot>
</table>
